  postgresql_db:
    image: pgvector/pgvector:pg14
    restart: always
    environment:
      POSTGRES_PASSWORD: bleaves
      POSTGRES_USER: bleaves
      POSTGRES_DB: mydatabase
    ports:
      - 5432:5432
    volumes:
      - postgresql_data:/var/lib/postgresql/data

