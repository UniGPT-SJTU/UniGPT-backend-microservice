      - user_db_data:/var/lib/mysql

  bot_db:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: unigpt
      MYSQL_PASSWORD: unigpt
      MYSQL_DATABASE: unigpt_bot
    volumes:
      - bot_db_data:/var/lib/mysql

  chat_db:
    image: mysql:8.0
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: unigpt
      MYSQL_PASSWORD: unigpt
      MYSQL_DATABASE: unigpt_chat
    volumes: 
      - chat_db_data:/var/lib/mysql

  plugin_db:
    image: mysql:8.0
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: unigpt
      MYSQL_PASSWORD: unigpt
      MYSQL_DATABASE: unigpt_plugin
    volumes: 
