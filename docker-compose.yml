  user_service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: user_service_image:latest
    ports:
      - "8082:8080"
    environment:
      DB_URL: jdbc:mysql://user_db:3306/unigpt_user
      DB_USERNAME: unigpt
      DB_PASSWORD: unigpt

      BOT_SERVICE_URL: http://bot_service:8080
      CHAT_SERVICE_URL: http://chat_service:8080
      PLUGIN_SERVICE_URL: http://plugin_service:8080

  bot_service:
