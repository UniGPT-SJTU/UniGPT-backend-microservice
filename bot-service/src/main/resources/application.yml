spring:
  application:
    name: unigpt_bot
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  data:
    redis:
      host: 123.60.187.205
      port: 30004
logging:
  level:
    org.springframework.web.socket: DEBUG

server:
   port: 8080

services:
  user-service:
    url: ${USER_SERVICE_URL}
  chat-service:
    url: ${CHAT_SERVICE_URL}
  plugin-service:
    url: ${PLUGIN_SERVICE_URL}